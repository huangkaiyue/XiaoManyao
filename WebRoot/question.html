<!DOCTYPE html>
<html>

	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <title>Amaze UI Admin index Examples</title>
	  <meta name="description" content="常见问题">
		<link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" />
	</head>

	<body>
	
	<div class="am-g">
		  <div class="am-u-lg-3">
				<section data-am-widget="accordion" class="am-accordion am-accordion-default" data-am-accordion='{ "multiple": true }'>
				  <dl class="am-accordion-item am-active am-disabled">
					<dt class="am-accordion-title">
					  使用手册
					</dt>
				  </dl>
				  <dl class="am-accordion-item">
					<dt class="am-accordion-title">
					  如何添加多个小蛮腰设备？
					</dt>
					<dd class="am-accordion-bd am-collapse ">
					  <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
					  <div class="am-accordion-content">
						1.先关闭已经配网的小蛮腰设备 <br/> 2.启动新购买的小蛮腰设备 <br/> 3.打开App进行配网
					  </div>
					</dd>
				  </dl>
				  <dl class="am-accordion-item">
					<dt class="am-accordion-title">
					  如果查看电脑上的音乐文件？
					</dt>
					<dd class="am-accordion-bd am-collapse ">
					  <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
					  <div class="am-accordion-content">
						小蛮腰支持SMB和FTP文件共享协议，电脑启动FTP或SMB服务器，在App切换至共享，添加服务器即可完成。
					  </div>
					</dd>
				  </dl>
				</section>
		  </div>
		  
		  <div class="am-u-lg-6">
			<section data-am-widget="accordion" class="am-accordion am-accordion-default" data-am-accordion='{ "multiple": true }'>
			  <dl class="am-accordion-item am-active am-disabled">
				<dt class="am-accordion-title">
				  常见问题
				</dt>
			  </dl>
			  <dl class="am-accordion-item">
				<dt class="am-accordion-title">
				  App切换网络后，不能控制小蛮腰，怎么办？
				</dt>
				<dd class="am-accordion-bd am-collapse ">
				  <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
				  <div class="am-accordion-content">
					打开设置中心，点击退出应用，然后重新启动App。
				  </div>
				</dd>
			  </dl>
			  <dl class="am-accordion-item">
				<dt class="am-accordion-title">
				  小蛮腰的播放进度有卡顿现象？
				</dt>
				<dd class="am-accordion-bd am-collapse ">
				  <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
				  <div class="am-accordion-content">
					播放进度卡顿，一般由网络状况造成，请检测网络状态是否良好。
				  </div>
				</dd>
			  </dl>
			</section>
		  
		  </div>
		  
		  <div class="am-u-lg-3">
			  <section data-am-widget="accordion" class="am-accordion am-accordion-default" data-am-accordion='{ "multiple": true }'>
			  <dl class="am-accordion-item am-active am-disabled">
				<dt class="am-accordion-title">
				  售后服务
				</dt>
			  </dl>
			  <dl class="am-accordion-item">
				<dt class="am-accordion-title">
				  小蛮腰设备损坏怎么办？
				</dt>
				<dd class="am-accordion-bd am-collapse ">
				  <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
				  <div class="am-accordion-content">
					联系客服QQ88888888
				  </div>
				</dd>
			  </dl>
			  <dl class="am-accordion-item">
				<dt class="am-accordion-title">
				  小蛮腰有服务支持群吗？
				</dt>
				<dd class="am-accordion-bd am-collapse ">
				  <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
				  <div class="am-accordion-content">
					QQ交流群88888888
				  </div>
				</dd>
			  </dl>
			</section>
		  </div>
	</div>

		
	  
	  <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	  <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
	  <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
	</body>
</html>
